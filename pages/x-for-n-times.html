---
title: "x-for n times/iterations"
layout: example.njk
---

<div x-data class="md:w-2/3 mx-auto flex flex-col">
  <p class="mb-4">
    4 horizontal rules using <code>Array.from({ length: 4 })</code>:
  </p>
  <template x-for="_ in Array.from({ length: 4 })">
    <hr class="mb-8 border-blue-500" />
  </template>

  <p class="mb-4">
    4 horizontal rules using <code>new Array(4).fill(null)</code>:
  </p>
  <template x-for="_ in new Array(4).fill(null)">
    <hr class="mb-8 border-blue-500" />
  </template>
  <p class="mb-4">
    4 horizontal rules using <code>new Array(4).fill(undefined)</code>:
  </p>
  <template x-for="_ in new Array(4).fill(undefined)">
    <hr class="mb-8 border-blue-500" />
  </template>
</div>
