---
title: "Accessing Data from JavaScript Example"
layout: example.njk
---

<div x-data="page()" class="md:w-1/3 flex flex-col p-10">
  <div class="flex flex-row items-center mb-8 h-8">
    <h3 class="text-xl font-semibold text-gray-900">
      Accessing Data from JavaScript
    </h3>
  </div>
  <button
    @click="access()"
    class="mt-10 md:mt-32 w-2/3 justify-center flex bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
  >
    Access Data
  </button>
  <label class="block">Output: "<span x-ref="output"></span>"</label>
  <script>
    function page() {
      return {
        message: "Hello world",
        access() {
          this.$refs.output.innerText = this.message;
        },
      };
    }
  </script>
</div>
