---
title: "x-data data access"
---
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpine.js Playground - x-data data access</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@1.x.x/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@2.x.x/dist/alpine.min.js"
      defer
    ></script>
  </head>

  <body class="flex flex-col">
    <header
      class="flex w-full px-10 py-2 border border-b border-solid border-gray-600"
    >
      <a href="/" class="text-xl font-semibold text-gray-900">
        Alpine.js Playground
      </a>
    </header>
    <div class="flex flex-col md:flex-row">
      <div class="md:w-1/3 flex flex-col p-10" data-reflect-root>
        <h3 class="text-xl font-semibold text-gray-900 mb-8">
          <code>x-data</code> data access
        </h3>
        <div x-data="greet()">
          <button
            @click="showMessage()"
            class="mb-8 justify-center flex bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
          >
            Greet Me
          </button>
          <div>Message: <span x-text="messageDisplay"></span></div>
        </div>
        <script>
          function greet() {
            return {
              message: "Hello Alpine.js",
              messageDisplay: "",
              showMessage() {
                this.messageDisplay = this.message;
              }
            };
          }
        </script>
      </div>

      <div
        x-data="reflect()"
        data-reflect-ignore
        class="md:w-2/3 flex flex-col p-10"
      >
        <h3 class="text-xl font-semibold text-gray-900 mb-8">Code</h3>
        <button
          @click="toggleShowClass()"
          class="inline-block w-48 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
        >
          <template x-if="showClass">
            <span>Hide classes</span>
          </template>
          <template x-if="!showClass"> <span>Show classes</span></template>
        </button>
        <pre><code class="w-full inline-block overflow-scroll" x-text="content()"></code></pre>
        <script src="/reflect.js"></script>
      </div>
    </div>
  </body>
</html>
