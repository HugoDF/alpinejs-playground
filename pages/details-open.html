---
title: "Details Open Binding"
---
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpine.js Playground - Details Open Binding</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@1.x.x/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script
      src="https://unpkg.com/alpinejs@2.1.x/dist/alpine.js"
      defer
    ></script>
  </head>

  <body class="flex flex-col">
    <header
      class="flex w-full px-10 py-2 border border-b border-solid border-gray-600"
    >
      <a href="/" class="text-xl font-semibold text-gray-900">
        Alpine.js Playground
      </a>
    </header>
    <div class="flex flex-col md:flex-row">
      <div
        x-data="{ isOpen: false }"
        class="md:w-1/3 flex flex-col p-10"
        data-reflect-root
      >
        <div class="flex flex-row items-center mb-8 h-8">
          <h3 class="text-xl font-semibold text-gray-900">
            Details bound "open" attribute
          </h3>
        </div>
        <button
          @click="isOpen = !isOpen"
          class="mt-10 w-2/3 justify-center flex bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
        >
          Toggle
        </button>
        <label class="block">isOpen: "<span x-text="isOpen"></span>"</label>
        <details :open="isOpen" class="mt-4">
          <summary>Summary</summary>
          <ul>
            <li>First of all</li>
            <li>Second of all</li>
          </ul>
        </details>
      </div>

      <div
        x-data="reflect()"
        data-reflect-ignore
        class="md:w-2/3 flex flex-col p-10"
      >
        <div
          class="flex flex-row items-center mb-8 pb-4 border-b border-solid border-gray-300"
        >
          <h3 class="text-xl font-semibold text-gray-900">Code</h3>
          <button
            @click="toggleShowClass()"
            class="flex ml-4 md:ml-16 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
            x-text="showClass ? 'Hide classes' : 'Show classes'"
          ></button>
        </div>
        <pre><code class="w-full inline-block overflow-scroll" x-text="content()"></code></pre>
        <script src="/reflect.js"></script>
      </div>
    </div>
  </body>
</html>
