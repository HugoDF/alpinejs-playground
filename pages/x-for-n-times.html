---
title: "x-for n times/iterations"
layout: example.njk
---

<div x-data class="md:w-1/3 flex flex-col p-10" data-reflect-root>
  <p class="mb-4">
    4 horizontal rules using <code>Array.from({ length: 4 })</code>:
  </p>
  <template x-for="_ in Array.from({ length: 4 })">
    <hr class="mb-8" />
  </template>

  <p class="mb-4">
    4 horizontal rules using <code>new Array(4).fill(null)</code>:
  </p>
  <template x-for="_ in new Array(4).fill(null)">
    <hr class="mb-8" />
  </template>
  <p class="mb-4">
    4 horizontal rules using <code>new Array(4).fill(undefined)</code>:
  </p>
  <template x-for="_ in new Array(4).fill(undefined)">
    <hr class="mb-8" />
  </template>
</div>

<div x-data="reflect()" data-reflect-ignore class="md:w-2/3 flex flex-col p-10">
  <div
    class="flex flex-row items-center mb-8 pb-4 border-b border-solid border-gray-300"
  >
    <h3 class="text-xl font-semibold text-gray-900">Code</h3>
    <button
      @click="toggleShowClass()"
      class="flex ml-4 md:ml-16 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
      x-text="showClass ? 'Hide classes' : 'Show classes'"
    ></button>
  </div>
  <pre><code class="w-full inline-block overflow-scroll" x-text="content()"></code></pre>
  <script src="/reflect.js"></script>
</div>
