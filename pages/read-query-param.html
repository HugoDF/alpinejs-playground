---
title: "Read Query Parameter Demo"
layout: example.njk
---

<div
  x-data="{
    query: new URLSearchParams(location.search).get('q')
  }"
  class="md:w-1/3 flex flex-col p-10"
  data-reflect-root
>
  <h3 class="text-xl font-semibold text-gray-900 mb-4">
    Read Query Parameter Demo
  </h3>
  <p class="mb-2">location.search: "<span x-text="location.search"></span>"</p>
  <p class="mb-2">Param "q" (from URL): "<span x-text="query"></span>"</p>
  <p class="mb-2">
    Some sample links with "q" in the URL:
    <a
      class="text-blue-500 hover:text-blue-800 hover:underline"
      href="?q=my search"
      >my search</a
    >,
    <a
      class="text-blue-500 hover:text-blue-800 hover:underline"
      href="?q=another search"
      >another search</a
    >,
    <a class="text-blue-500 hover:text-blue-800 hover:underline" href="?q="
      >reset</a
    >
  </p>
</div>

<div x-data="reflect()" data-reflect-ignore class="md:w-2/3 flex flex-col p-10">
  <div
    class="flex flex-row items-center mb-8 pb-4 border-b border-solid border-gray-300"
  >
    <h3 class="text-xl font-semibold text-gray-900">Code</h3>
    <button
      @click="toggleShowClass()"
      class="flex ml-4 md:ml-16 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
      x-text="showClass ? 'Hide classes' : 'Show classes'"
    ></button>
  </div>
  <pre><code class="w-full inline-block overflow-scroll" x-text="content()"></code></pre>
  <script src="/reflect.js"></script>
</div>
