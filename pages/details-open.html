---
title: "Details Open Binding"
layout: example.njk
---

<div
  x-data="{ isOpen: false }"
  class="md:w-1/3 flex flex-col p-10"
  data-reflect-root
>
  <div class="flex flex-row items-center mb-8 h-8">
    <h3 class="text-xl font-semibold text-gray-900">
      Details bound "open" attribute
    </h3>
  </div>
  <button
    @click="isOpen = !isOpen"
    class="mt-10 w-2/3 justify-center flex bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
  >
    Toggle
  </button>
  <label class="block">isOpen: "<span x-text="isOpen"></span>"</label>
  <details :open="isOpen" class="mt-4">
    <summary>Summary</summary>
    <ul>
      <li>First of all</li>
      <li>Second of all</li>
    </ul>
  </details>
</div>

<div x-data="reflect()" data-reflect-ignore class="md:w-2/3 flex flex-col p-10">
  <div
    class="flex flex-row items-center mb-8 pb-4 border-b border-solid border-gray-300"
  >
    <h3 class="text-xl font-semibold text-gray-900">Code</h3>
    <button
      @click="toggleShowClass()"
      class="flex ml-4 md:ml-16 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
      x-text="showClass ? 'Hide classes' : 'Show classes'"
    ></button>
  </div>
  <pre><code class="w-full inline-block overflow-scroll" x-text="content()"></code></pre>
  <script src="/reflect.js"></script>
</div>
