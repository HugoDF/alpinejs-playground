<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpine.js Playground - x-data data access</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script
      src="https://unpkg.com/alpinejs@2.0.2/dist/alpine.js"
      defer
    ></script>
  </head>

  <body class="flex flex-row">
    <div class="w-1/3 flex flex-col p-4" data-reflect-root>
      <h2 class="text-lg font-md mb-16">Demo</h2>
      <div x-data="greet()">
        <button @click="showMessage()" class="mb-8 justify-center flex bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Greet Me</button>
        <div>Message: <span x-text="messageDisplay"></span></div>
      </div>
      <script>
        function greet() {
          return {
            message: "Hello Alpine.js",
            messageDisplay: "",
            showMessage() {
              this.messageDisplay = this.message;
            }
          };
        }
      </script>
    </div>

    <div
      x-data="reflect()"
      data-reflect-ignore
      class="w-2/3 flex flex-col overflow-scroll"
    >
      <h2>Code</h2>
      <button
        @click="toggleShowClass()"
        class="inline-block w-48 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
      >
        <template x-if="showClass">
          <span>Hide classes</span>
        </template>
        <template x-if="!showClass"> <span>Show classes</span></template>
      </button>
      <pre><code class="w-full inline-block" x-text="content()"></code></pre>
      <script src="./reflect.js"></script>
    </div>
  </body>
</html>
