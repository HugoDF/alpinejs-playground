<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AlpineJS Data Fetch Example</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script
      src="https://unpkg.com/alpinejs@2.0.2/dist/alpine.js"
      defer
    ></script>
  </head>

  <body class="flex flex-row">
    <div x-data="page()" class="w-1/3 flex flex-col">
      <input type="text" name="pokemonSearch" x-model="pokemonSearch" />
      <button type="submit" @click="fetchPokemon()">Search</button>
      <div>Output: <span x-text="str(pokemon)"></span></div>
    </div>
    <script>
      function page() {
        return {
          pokemonSearch: "charizard",
          pokemon: {},
          str(obj) {
            return JSON.stringify(obj, null, 2);
          },
          fetchPokemon() {
            fetch(`https://pokeapi.co/api/v2/pokemon/${this.pokemonSearch}`)
              .then(res => res.json())
              .then(data => {
                this.pokemon = data;
              });
          }
        };
      }
    </script>
  </body>
</html>
