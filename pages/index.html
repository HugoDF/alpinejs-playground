<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta description="Alpine.js Playground" />
    <title>Alpine.js Playground</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script
      src="https://unpkg.com/alpinejs@2.0.2/dist/alpine.js"
      defer
    ></script>
  </head>

  <body class="flex">
    <div
      x-data="page()"
      class="flex mx-auto flex-col items-center px-32 py-24"
    >
      <h2 class="text-xl font-semibold text-gray-900 mb-8">Alpine.js Playground</h2>
      <div class="text-xs text-gray-500 italic mb-4">Last Updated: 3/6/2020, 9:19:43 PM</div>
      <p class="mb-4">Ready to use Alpine.js examples</p>
      <ul class="list-inside">
        <template x-for="page in pages" :key="page.path">
          <li class="list-disc w-full">
            <a
              class="text-blue-500 hover:text-blue-800 hover:underline"
              :href="'/' + page.path"
              x-text="page.title"
            ></a>
          </li>
        </template>
      </ul>
    </div>
    <script>
      function page() {
        return {
          pages: [{ title: "Benchmark Array#includes vs RegExp literal &      instance", path: 'benchmark-array-includes-vs-regex.html' },
{ title: "Details Open Binding", path: 'details-open.html' },
{ title: "Template", path: 'example-template.html' },
{ title: "Data Fetch Example", path: 'fetch-data.html' },
{ title: "Accessing Data from JavaScript Example", path: 'js-data-access.html' },
{ title: "Magic Property Access in JavaScript", path: 'magic-properties-in-js.html' },
{ title: "body \"reflect\" function example", path: 'playground.html' },
{ title: "Bound \"select\" and access selection data example", path: 'select-and-access.html' },
{ title: "x-data data access", path: 'x-data-access.html' }]
        }
      }
    </script>
  </body>
</html>
